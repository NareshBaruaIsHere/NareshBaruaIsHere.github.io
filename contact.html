<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Alex Chen - Get in touch for collaborations, opportunities, or just to say hello."
    />

    <meta property="og:title" content="Contact | Naresh Barua" />
    <meta
      property="og:description"
      content="Get in touch for collaborations, opportunities, or just to say hello."
    />
    <meta property="og:type" content="website" />

    <link rel="icon" href="assets/n_favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Contact | Naresh Barua</title>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <section class="section">
        <div class="container">
          <div class="section-header page-content">
            <h2>Get in Touch</h2>
            <p>
              Have a project in mind or just want to say hello? I'd love to hear
              from you!
            </p>
          </div>

          <div class="contact-grid">
            <!-- Contact Info -->
            <div class="contact-info">
              <div class="contact-item">
                <div class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                    />
                  </svg>
                </div>
                <div>
                  <h4>Email</h4>
                  <p id="contact-email">Loading...</p>
                  <button
                    class="btn btn-ghost btn-sm mt-sm"
                    id="copy-email-btn"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      width="16"
                      height="16"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                      />
                    </svg>
                    Copy Email
                  </button>
                </div>
              </div>

              <div class="contact-item">
                <div class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                  </svg>
                </div>
                <div>
                  <h4>Location</h4>
                  <p id="contact-location">Loading...</p>
                </div>
              </div>

              <div class="contact-item">
                <div class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"
                    />
                  </svg>
                </div>
                <div>
                  <h4>Socials</h4>
                  <div class="flex flex-wrap gap-sm mt-sm" id="contact-socials">
                    <!-- Populated by JS -->
                  </div>
                </div>
              </div>

              <div class="contact-item">
                <div class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                    />
                  </svg>
                </div>
                <div>
                  <h4>Resume</h4>
                  <a
                    href="assets/resume.pdf"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="btn btn-primary btn-sm mt-sm"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      width="16"
                      height="16"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                      />
                    </svg>
                    Download Resume
                  </a>
                </div>
              </div>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
              <h3 style="margin-bottom: var(--space-lg)">Send a Message</h3>
              <form id="contact-form">
                <div class="form-group">
                  <label class="form-label" for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-input"
                    placeholder="Your name"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="form-label" for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    placeholder="your@email.com"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="form-label" for="message">Message</label>
                  <textarea
                    id="message"
                    name="message"
                    class="form-textarea"
                    placeholder="Your message..."
                    required
                  ></textarea>
                </div>

                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  style="width: 100%"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    width="18"
                    height="18"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                    />
                  </svg>
                  Send Message
                </button>
              </form>
              <p class="text-small text-muted text-center mt-md">
                This will open your email client with the message pre-filled.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/theme.js"></script>
    <script src="js/data.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/main.js"></script>
    <script>
      let profileEmail = "";

      document.addEventListener("DOMContentLoaded", async () => {
        setTimeout(async () => {
          const profile = await DataManager.getProfile();
          if (profile) {
            profileEmail = profile.email;
            document.getElementById("contact-email").textContent =
              profile.email;
            document.getElementById("contact-location").textContent =
              profile.location;

            // Render social links
            const socialsContainer = document.getElementById("contact-socials");
            if (socialsContainer && profile.socials) {
              socialsContainer.innerHTML = Object.entries(profile.socials)
                .filter(([_, value]) => value)
                .map(
                  ([key, value]) => `
                <a href="${value}" target="_blank" rel="noopener noreferrer" class="btn btn-secondary btn-sm">
                  ${key.charAt(0).toUpperCase() + key.slice(1)}
                </a>
              `,
                )
                .join("");
            }
          }

          // Copy email button
          document
            .getElementById("copy-email-btn")
            .addEventListener("click", () => {
              copyToClipboard(profileEmail);
            });

          // Contact form
          document
            .getElementById("contact-form")
            .addEventListener("submit", (e) => {
              e.preventDefault();
              const name = document.getElementById("name").value;
              const email = document.getElementById("email").value;
              const message = document.getElementById("message").value;

              const subject = encodeURIComponent(
                `Portfolio Contact from ${name}`,
              );
              const body = encodeURIComponent(
                `Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`,
              );

              window.location.href = `mailto:${profileEmail}?subject=${subject}&body=${body}`;
            });
        }, 100);
      });
    </script>
  </body>
</html>
