<!doctype html>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              width="18"
              height="18"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
              />

          </a>

      <!-- Project Header -->
      <section class="project-header">
        <div class="container page-content" id="project-header">
          <div class="skeleton skeleton-title" style="width: 60%"></div>
          <div class="skeleton skeleton-text" style="width: 40%"></div>
          <div class="flex gap-sm mt-md">

            ></div>

        </div>
      </section>

      <!-- Project Content -->
      <section class="project-content">
        <div class="container" id="project-content">
          <!-- Populated by JS -->
        </div>
      </section>

      <!-- Project Gallery -->
      <section class="section" style="background: var(--color-bg-secondary)">
        <div class="container" id="project-gallery">
          <!-- Populated by JS -->
        </div>
      </section>

      <!-- More Projects -->
      <section class="section">
        <div class="container text-center">
          <h3 class="mb-lg">Explore More Projects</h3>
          <a href="projects.html" class="btn btn-primary">View All Projects</a>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/theme.js"></script>
    <script src="js/data.js"></script>
