<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Projects by Alex Chen - Explore my software development portfolio featuring web apps, tools, and more."
    />

    <meta property="og:title" content="Projects | Naresh Barua" />
    <meta
      property="og:description"
      content="Explore my software development portfolio featuring web apps, tools, and more."
    />
    <meta property="og:type" content="website" />

    <link rel="icon" href="assets/n_favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Projects | Naresh Barua</title>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <section class="section">
        <div class="container">
          <div class="section-header page-content">
            <h2>Projects</h2>
            <p>A collection of my software development work</p>
          </div>

          <div class="maintenance-wrapper">
            <!-- Maintenance Overlay -->
            <div class="maintenance-overlay">
              <div class="maintenance-content">
                <svg
                  class="maintenance-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"
                  />
                </svg>
                <h3 class="maintenance-title">Under Construction</h3>
                <p class="maintenance-text">
                  This section is currently being updated. Check back soon!
                </p>
              </div>
            </div>

            <!-- Filter Bar -->
            <div class="filter-bar">
              <div class="search-input-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
                <input
                  type="text"
                  id="project-search"
                  class="form-input search-input"
                  placeholder="Search projects..."
                />
              </div>
              <div class="filter-tags" id="filter-tags">
                <!-- Populated by JS -->
              </div>
            </div>

            <!-- Projects Grid -->
            <div class="grid grid-3" id="projects-grid">
              <!-- Populated by JS -->
              <div class="card">
                <div class="skeleton skeleton-image"></div>
                <div class="card-body">
                  <div class="skeleton skeleton-title"></div>
                  <div class="skeleton skeleton-text"></div>
                  <div class="skeleton skeleton-text"></div>
                </div>
              </div>
              <div class="card">
                <div class="skeleton skeleton-image"></div>
                <div class="card-body">
                  <div class="skeleton skeleton-title"></div>
                  <div class="skeleton skeleton-text"></div>
                  <div class="skeleton skeleton-text"></div>
                </div>
              </div>
              <div class="card">
                <div class="skeleton skeleton-image"></div>
                <div class="card-body">
                  <div class="skeleton skeleton-title"></div>
                  <div class="skeleton skeleton-text"></div>
                  <div class="skeleton skeleton-text"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/theme.js"></script>
    <script src="js/data.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/main.js"></script>
    <script src="js/image-optimizer.js"></script>
    <script src="js/projects.js"></script>
  </body>
</html>
